<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .iframe-container { height: 500px; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: grey">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/aurora.png" alt="Dashboard Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="input_application.html">Daftar Aplikasi</a></li>
                    <li class="nav-item"><a class="nav-link" href="input_application_material_usage.html">Penggunaan Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="input_application_material_requirement.html">BOM Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="material.html">Material Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="input_incoming_material.html">Input Barang Datang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Iframe Container -->
    <div class="container mt-4">
        <div class="ratio ratio-16x9">
            <iframe id="contentFrame" class="w-100" style="border:none;"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('contentFrame').src = this.getAttribute('href');
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
